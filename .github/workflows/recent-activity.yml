name: Update README with Recent Activity

on:
  schedule:
    - cron: "0 */12 * * *"   # 每12小时更新一次
  workflow_dispatch:          # 允许手动触发
  push:
    branches: [ main ]        # 主分支有推送时也更新

permissions:
  contents: write             # 给工作流写权限

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # 获取所有历史记录
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Generate activity in README
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: "chore: update recent activity in README"
          MAX_LINES: 8
          README_PATH: ./README.md          # 指定README路径
          UPDATE_README: true               # 确保更新README
          COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
          COMMITTER_NAME: github-actions[bot]

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --staged --quiet || git commit -m "chore: update recent activity [automated]"
          git push
